name: Continuous integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-python:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./scripts/requirements.txt
        pip install -r ./scripts/requirements-dev.txt
    - name: Type check
      run: pyright ./scripts --warnings
    - name: Check code style
      run: black ./scripts --check
    - name: Run tests
      shell: bash
      run: |
        # Use grep to check that at least one test was run
        python -m unittest discover -t ./scripts -s ./scripts/test/unit 2>&1 | grep --quiet 'Ran [1-9][0-9]* tests'
        # Skip the tests that require credentials
        # TODO: Provide credentials via environment variables from GitHub Secrets
        rm scripts/test/integration/test_boxcast.py
        rm scripts/test/integration/test_planning_center.py
        python -m unittest discover -t ./scripts -s ./scripts/test/integration 2>&1 | grep --quiet 'Ran [1-9][0-9]* tests'

  build-js:
    runs-on: windows-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: cd scripts/autochecklist/messenger/web
      - run: npm ci
      - run: npm run lint
